<mat-form-field appearance="fill" style="width: 200px;">
    <mat-label>Filter by House</mat-label>
    <mat-select (selectionChange)="onHouseChange($event.value)">
      <mat-option *ngFor="let house of houses" [value]="house">
        {{ house }}
      </mat-option>
    </mat-select>
  </mat-form-field>
