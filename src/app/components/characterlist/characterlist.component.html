<div style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; padding: 20px;">
    <mat-card *ngFor="let char of characters" (click)="goToDetails(char)" style="cursor: pointer; width: 200px;">
      <img mat-card-image [src]="char.image" alt="{{char.name}}" style="height: 250px; object-fit: cover;">
      <mat-card-content>
        <h3>{{ char.name }}</h3>
        <p>{{ char.house || 'No House' }}</p>
      </mat-card-content>
    </mat-card>
  </div>
